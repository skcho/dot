<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
This disables hinting.  Move this file to,

* Fedora: `~/.config/fontconfig/`
* Ubuntu: `~/.fonts/`

https://wiki.archlinux.org/index.php/font_configuration
-->
<fontconfig>
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
